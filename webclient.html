<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>webclient</title>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <h1>Webclient</h1>
    <form>
      <fieldset>
        <legend>Settings</legend>
        <p>
          <label>Text box</label>
          <input type = "text"
                 id = "myText"
                 value = "text here" />
        </p>
        <p>
          <label>Password</label>
          <input> type = "password"
                  id = "myPwd"
                  value = "secret" />
        </p>
        <p>
          <label>Text Area</label>
          <textarea> id = "myTextArea"
                  rows = "3"
                  cols = "80">Your text here</textarea>
        </p>
      </fieldset>
    </form>
  </body>
</html>
